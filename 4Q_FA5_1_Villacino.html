<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var shape = "";
        do{
            var num = prompt("Please input a number");
        } while (isNaN(num) || num == "")
        num = parseInt(num);

        if(num%2 == 0) {
            triangle();
        }
        else{
            rectangle();
        }

        function triangle(){
            for(num; num>=1; num--){
                for(i=num; i>=1; i--){
                shape += num + " ";
                }
                shape += "<br>";
            }
            document.write(shape);
        }

        function rectangle(){
            var width = num;
            for(num; num>=1; num--){
                for(i=1; i<=width; i++){
                    shape += num + " ";
                }
                shape += "<br>";
            }
            document.write(shape);
        }
    </script>
</body>
</html>
