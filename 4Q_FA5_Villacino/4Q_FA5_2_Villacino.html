<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="contacts" type="text">
    <input type="submit" name="add" id="add" value="Add">
    <button type="button" onclick="">Remove</button>
    <div id="contactsList"></div>
    <script>
        var contactsList = new Array(7);
        var list = ""
        for(k=0; k<=6; k++){
            contactsList[k] = "";
        }
        for (i=0; i<=6; i++){
            if (document.getElementById("contacts").value != "" && contactsList[i] == ""){
                contactsList[i] = document.getElementById("contacts").value;
            }
        }
        
        for (j=0; j<=6; j++){
            list += contactsList[j] + " ";
        }
        document.getElementById("contactsList").innerHTML = list;
    </script>
</body>
</html>
